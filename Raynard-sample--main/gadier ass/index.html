<!DOCTYPE html>
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function displayAlert() {
          alert("You Have Successfully Login!");
        }
        </script>
</head>
<body>
    <div class="container-for-login"> 
    <form action="home.html" method="post">
    <h1>LOGIN INTO YOUR ACCOUNT!</h1>
    <label for="user">Username:</label><br>
    <input type="text" name="user" id="user" placeholder="Enter Username..."><br>
    <label for="pass">Password:</label><br>
    <input type="text" name="pass" id="pass" placeholder="Enter Password...">
    <h5>Already have an account? <a href="" style="color: rgba(21, 141, 238, 0.767);">Register here.</a></h5>
    
    <button onclick="displayAlert()" style="background-color: blue;">Login</button>
    <button type="cancel">Cancel</button>
    <button type="reset">Reset</button>
    </form></div>
    
</body>
</html>
